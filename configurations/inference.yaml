apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inference-app
  template:
    metadata:
      labels:
        app: inference-app
    spec:
      containers:
      - name: inference-app
        image: lvb243/cml:inference-image
        volumeMounts:
        - name: storage-volume
          mountPath: /mounted_volume
      volumes:
      - name: storage-volume
        persistentVolumeClaim:
          claimName: persistent-volume